
<ion-header>
  <ion-title></ion-title>

</ion-header>
<ion-content>

  <h1>SimplePDF-sign</h1>
  <div style="width: 100%; overflow-x: auto; white-space: nowrap;">
    <div style="overflow-x: scroll; white-space: nowrap;"></div>
    <canvas #pdfcanvas id="pdfcanvas">check</canvas>
</div>

</ion-content>

<!-- app-fileupload.component.html -->

<ion-footer>
      <ion-toolbar color="primary">
      <ion-button (click)="saveAsPDF()" class="left-align-button">Save in PDF</ion-button> 
    <ion-buttons slot="end">
      <ion-button color="light" expand="full" (click)="saveSignature()"> Sign</ion-button>
      <ion-button color="light" expand="full" (click)="undo()"> Undo</ion-button>
      <ion-button color="light" expand="full" (click)="ClearSignature()"> Clear</ion-button>     
    </ion-buttons>
  
</ion-toolbar>

  
    <div class="signature-pad">
       <div>
         <canvas #canvas id="canvas"></canvas>
       </div>
     </div>

<div class="fileupload">    
<app-fileupload (pdflinkCreated)="onpdflinkCreated($event)"></app-fileupload>
</div>  
</ion-footer>
